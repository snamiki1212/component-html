<!DOCTYPE html>
<html>

<head>
  <script>
    // 1. create Class
    class WC_X extends HTMLElement {
      constructor() {
        super();

        // create shadow root
        const shadow = this.attachShadow({ mode: "open" })

        // insert
        shadow.innerHTML = '<div>hello world</div>'
      }
    }

    // 2. define
    customElements.define('wc-x', WC_X);
  </script>
</head>

<body>
  <!-- 3. Render -->
  <wc-x></wc-x>
</body>

</html>
