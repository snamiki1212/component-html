<!DOCTYPE html>
<html>

<head>

  <style>
    :root {
      --bg-color: lightblue;
    }
  </style>
</head>

<body>

  <template id="my-paragraph">

  </template>

  <template id="your-paragraph">

      p {
        color: red;

  <!-- render -->
  <my-paragraph></my-paragraph>
  <your-paragraph></your-paragraph>
  <my-paragraph></my-paragraph>
  <!--  -->
  <super-man></super-man>

  <p>this is last.</p>

</html>
